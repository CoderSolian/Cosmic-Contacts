  <body>
    <div id="addContactModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Contact</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <button id="addNewContactButton">Add Contact</button>
      </div>
    </div>

    <div class ="contacts-container">
      <div class = "contacts-header">
        <h3 id="header-firstName">First</h3>
        <h3 id="header-lastName">Last</h3>
        <h3 id="header-phoneNumber">Phone Number</h3>
        <h3 id="header-email">Email</h3>
        <h3 id="header-edit">Edit</h3>
        <h3 id="header-delete">Delete</h3>
      </div>
      <div class = "contacts">

          <h4 id = "contact-email"> rossella.diorio@gmail.com </h4>
          <button type="button" id = "contact-edit" class="btn-edit" onclick="window.location.href='contactmanageredit.html'">Edit</button>
          <h4 id = "contact-spacer">|</h4>
          <button type="button" id = "contact-delete" class="btn-delete" onclick="window.location.href='contactmanageredit.html'">Delete</button>
        </div>
      </div>
