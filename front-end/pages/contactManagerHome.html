    <nav class="header-bar">
      <div class="nav-div">
        <div class="intro"><a href="#">Welcome, username</a></div>
        <div class="search-container">
          <input
            type="text"
            class="searchbar-input"
            id="searchinput"
            placeholder="Search.."
            name="search"
          />
          <button type="image" class="btn-search"></button>
        </div>
        <div class="button-container">
          <button type="button" id="addContactButton" class="btn-add">
            Add Contact
          </button>
          <button
            type="button"

  <body>
    <!-- Add/Edit Contact Modal -->
    <div id="contactModal" class="modal">
      <div id="modalContent" class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title"></h2>
          <span class="close">&times;</span>
        </div>

        <label for="add-name">Contact Name:</label>
        <input
          type="text"
          id="add-name"
          class="modal-name"
          name="newContactName"
        />
        <label for="add-phone">Phone Number:</label>
        <input
          type="text"
          id="add-phone"
          class="modal-phone"
          name="newContactPhone"
        />
        <label for="add-email">Email:</label>
        <input
          type="text"
          id="add-email"
          class="modal-email"
          name="newContactEmail"
        />
        <button id="addNewContactButton"></button>
      </div>
    </div>

    <!-- Contacts Container -->
    <div class="contacts-container">
      <div class="contacts-header">
        <h3 id="header-name">Contact Name</h3>
        <h3 id="header-phoneNumber">Phone Number</h3>
        <h3 id="header-email">Email</h3>
        <h3 id="header-edit">Edit</h3>
        <h3 id="header-delete">Delete</h3>
      </div>
      <div class="contacts">
        <div class="contact-person">
          <h4 id="contact-name">Random Person</h4>
          <h4 id="contact-phoneNumber">+1 (123) 456-7890</h4>
          <h4 id="contact-email">random.person@gmail.com</h4>
          <button type="button" id="contact-editBtn" class="btn-edit">
            Edit
          </button>
          <h4 id="contact-spacer">|</h4>
          <button type="button" id="contact-deleteBtn" class="btn-delete">
            Delete
          </button>
        </div>
      </div>
    </div>
    <div id="tbody"></div>
