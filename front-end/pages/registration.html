<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/registration.css" />
    <link rel="stylesheet" href="../styles/saturnStyle.css" />
    <script type="text/javascript" src="../scripts/code.js"></script>
    <script type="text/javascript" src="../scripts/md5.js"></script>
  </head>

  <body>
    <div class="login-container">
      <div class="title" onclick="window.location.href='login.html'">
        Cosmic Contacts
      </div>
      <form class="login" id="loginForm">
        <!-- <div class="login-field">
          <input
            type="email"
            class="login-input"
            id="user_email"
            placeholder="Enter your email address"
            required
          />
        </div> -->
        <div class="login-field">
          <input
            type="text"
            class="login-input"
            id="firstName"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="login-field">
          <input
            type="text"
            class="login-input"
            id="lastName"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="login-field">
          <input
            type="text"
            class="login-input"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="login-field">
          <input
            type="password"
            class="login-input"
            id="password"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]){8,}"
            placeholder="Enter your password"
            required
          />
        </div>
        <!-- <div class="login-field">
          <input
            type="password"
            class="login-input"
            id="confirm-password"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]){8,}"
            placeholder="Confirm your password"
            required
          />
        </div> -->
        <div class="password-message">
          <!-- signup result -->
          <span style="color:rgb(247, 197, 197);" id="signupResult"></span>
          <!-- pass requirements -->
          <h3 style="margin-bottom: 1rem;"">Password must contain the following:</h3>
          <p id="length" class="invalid">Minimum 8 characters</p>
          <p id="letter" class="invalid">A lowercase letter</p>
          <p id="capital" class="invalid">A uppercase letter</p>
          <p id="number" class="invalid">A number</p>
          <p id="special" class="invalid">A special character (!@#$%^&*)</p>
        </div>
        <div class="buttons">
          <button type="button" class="signup-button" type="submit" onclick="doSignup()">
            Create account <i class="button-icon fas fa-chevron-right"></i>
          </button>
          <p id="login-message">
            Already have an account?
            <a href="login.html" id="login-link">Log in</a>
        </div>
      </form>
      <!-- end of login container -->
    </div> 
    <div id="saturn"></div>
  </body>
</html>
