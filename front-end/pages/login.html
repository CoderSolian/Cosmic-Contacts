<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/saturnStyle.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="title" onclick="window.location.href='login.html'">
        Cosmic Contacts
      </div>
      <form class="login" id="loginForm">
        <div class="login-field">
          <input
            type="text"
            class="login-input"
            id="user_name"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="login-field">
          <input
            type="password"
            class="login-input"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="buttons">
          <button class="login-button" type="submit">
            Log in <i class="button-icon fas fa-chevron-right"></i>
          </button>
          <button
            class="signup-button"
            type="submit"
            onclick="window.location.href='registration.html'"
          >
            Sign up <i class="button-icon fas fa-chevron-right"></i>
          </button>
        </div>
      </form>
    </div>
    <div id = "saturn"></div>
  </body>
</html>
