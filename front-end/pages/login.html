<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/styleNeptune.css" />
    <script type="text/javascript" src="../scripts/code.js"></script>
  </head>

  <body>
    <div class="login-container">
      <div class="title" onclick="window.location.href='login.html'">
        Cosmic Contacts
      </div>
      <form class="login" id="loginForm">
        <div class="login-field">
          <input
            type="text"
            class="login-input"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="login-field">
          <input
            type="password"
            class="login-input"
            id="password"
            placeholder="Enter your password"
            required
          />
          <div>
            <span id="showpass"> Show password </span>
            <input id="showbox" type="checkbox" onclick="showPassword()" />
          </div>
        </div>
        <!-- login result -->
        <span
          style="color: rgb(247, 197, 197); margin: 1.5rem 0 0 4rem"
          id="loginResult"
        ></span>
        <div class="buttons">
          <button type="button" class="login-button" onclick="doLogin()">
            Log in <i class="button-icon fas fa-chevron-right"></i>
          </button>
          <p id="register-message">
            New here?
            <a href="registration.html" id="register-link">Sign up</a>
          </p>
        </div>
      </form>
    </div>
    <div id="neptune"></div>
  </body>
</html>
